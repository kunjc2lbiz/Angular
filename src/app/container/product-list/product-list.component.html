<app-filter
  [all]="totalProductCount"
  [inStock]="totalProductInStock"
  [outOfStock]="totalProductOutOfStock"
  (selectedRadioButtonChanged)="onFilterChanged($event)"
></app-filter>
<!-- (selectedRadioButtonChanged)="onFilterChanged()" This line is CUSTOM EVENT BINDING -->
<div class="ekart--products--container">
  <div *ngFor="let prod of products">
    <app-product [product]="prod" 
    *ngIf="(selectedFilterRadioButton === 'All' || prod.is_in_inventory.toString() === selectedFilterRadioButton) && (searchTextInProductList === '' || prod.name.toLowerCase().includes(searchTextInProductList))">

    </app-product>
    <!-- We are using [product] as custom property binding. -->
  </div>
</div>
